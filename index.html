<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Library App</title>
<script src="scripts.js" defer></script>
<link rel="stylesheet" href="styles.css"></link>
<body> 
    <div class="main-container">
        <div class="header">
            <h1>Library</h1>
            <div class="right-links">
                <button class="addBtn">New +</button>
            </div>
        </div>
        <div class="library-container">
            <div class="cards-container"></div>
        </div>
        <div class="footer">&copy; GOTW 2025</div>
    </div>
    <dialog>
        <div class="top-bar">
            <h2>Add Book</h2>
            <button class="closeBtn">x</button>
        </div>
        <div class="dialog-body">
            <form action="" method="post">
                <label for="title">Title:</label>
                <input type="text" id="title" autofocus>

                <label for="author">Author:</label>
                <input type="text" id="author">

                <label for="pages">Pages:</label>
                <input type="number" id="pages">

                <p>Read Status:</p>

                <div class="read-status">
                    <div>
                        <input type="radio" id="yes" name="readStatus" value="Yes">
                        <label for="child">Yes</label>
                    </div>
                    <div>
                        <input type="radio" id="yes" name="readStatus" value="No">
                        <label for="no">No</label>
                    </div>
                </div>

                <div class="submit-section"><button class="submitBtn" type="Submit">Add Book</button></div>
              </form>
        </div>
    </dialog>
    
</body>
</html>
